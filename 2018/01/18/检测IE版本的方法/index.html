        <h3 id="检测IE版本的方法"><a href="#检测IE版本的方法" class="headerlink" title="检测IE版本的方法"></a>检测IE版本的方法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">var win = window;</span><br><span class="line">var doc = win.document;</span><br><span class="line">var input = doc.createElement (&quot;input&quot;);</span><br><span class="line"></span><br><span class="line">var ie = (function ()&#123;</span><br><span class="line">//&quot;!win.ActiveXObject&quot; is evaluated to true in IE11</span><br><span class="line">if (win.ActiveXObject === undefined) return null;</span><br><span class="line">if (!win.XMLHttpRequest) return 6;</span><br><span class="line">if (!doc.querySelector) return 7;</span><br><span class="line">if (!doc.addEventListener) return 8;</span><br><span class="line">if (!win.atob) return 9;</span><br><span class="line">//&quot;!doc.body.dataset&quot; is faster but the body is null when the DOM is not</span><br><span class="line">//ready. Anyway, an input tag needs to be created to check if IE is being</span><br><span class="line">//emulated</span><br><span class="line">if (!input.dataset) return 10;</span><br><span class="line">return 11;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
